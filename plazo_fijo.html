<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Simulador de Plazo fijo</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-bg fixed-top mb-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FinanceCalc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Plazo Fijo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="tracker.html">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cotizaciones.html">Cotizaciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="row p-4 pb-4 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <img class="d-block mx-auto mb-4 rounded-3 plazofijo-img" src="img/Photo2.jpg" alt="" width="250" height="250">
      <h1 class="display-5 fw-bold text-center">Calculadora de Plazos Fijos</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4 text-center">Realiza rapidamente el calculo de tus plazos fijos.</p>

        <div class="row g-3 align-items-center py-2">
          <div class="input-group">
            <span class="input-group-text">Nombre</span>
            <input type="text" id="userName" class="form-control" placeholder="Ingresa tu nombre." aria-describedby="passwordHelpInline">
          </div>
        </div>

        <div class="row g-3 align-items-center py-2">
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" id="userMonto" class="form-control" aria-describedby="passwordHelpInline" placeholder="Ingresa el monto a depositar en plazo fijo">
          </div>
        </div>
  
        <div class="row g-3 align-items-center py-2">
          <div class="input-group">
            <span class="input-group-text">Plazo</span>
            <input type="number" id="userPlazo" class="form-control" aria-describedby="passwordHelpInline" placeholder="Ingresa el plazo (expresado en cantidad de meses).">
          </div>
        </div>
  
        <div class="row g-3 align-items-center py-2">
          <div class="col-auto">
            <label for="userPlazo" class="col-form-label">Tasa de Interes</label>
          </div>
          <div class="col-auto">
            <input disabled placeholder="75%" type="text" id="userPlazo" class="form-control" aria-describedby="passwordHelpInline">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              
            </span>
          </div>
        </div>
  
      
      <div class="container d-flex gap-2">
        <input type="checkbox" id="calcIntComp">
        <p>Calcular interes Compuesto</p>
      </div> 
      <button class="btn btn-primary btn-lg mb-2" id="botonCalcular">CALCULAR</button>
      <div id="userResultado"> </div>
      
  </section>



  <script src="script.js"></script>
</body>
</html>
