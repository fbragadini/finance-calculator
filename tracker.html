<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Simulador de Plazo fijo</title>
</head>
<body>

  <nav class="navbar navbar-expand-md navbar-bg fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">FinanceCalc</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="plazo_fijo.html">Plazo Fijo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tracker</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cotizaciones.html">Cotizaciones</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5">
    <div class="container my-5">
      <div class="row p-4 pb-2 align-items-center rounded-3 border shadow-lg">
        <div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
          <h1 class="display-4 fw-bold lh-1">Finance Tracker</h1>
          <p class="lead">Utiliza nuestro tracker para llevar la cuenta de tus ingresos y tus gastos.</p>
        </div>
        <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg">
            <img class="rounded-lg-3" src="../Proyecto final CODERHOUSE/img/Photo1.jpg" alt="" width="520" height="300">
        </div>
      </div>
    </div>
    </div>

    <div class="row p-4 mt-3 pt-lg-5 align-items-center rounded-3 border shadow-lg" >
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Fecha</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Tipo</th>
            <th scope="col">Monto</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="trackertable">

        </tbody>
      </table>
      <div>
        <p class="text-center">TOTAL: <span id="trackerTotal"></span> </p>
      </div>
      
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalbtn">
        Agregar entrada
      </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Entrada</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form id="trackerForm" action="trackerForm">
                  <div class="field p-2">
                    <label for="entryDate">Fecha</label>
                    <input type="date" name="entryDate">
                  </div>
                
                  <div class="field p-2">
                    <label for="entryDescription">Descripcion</label>
                    <input type="text" name="entryDescription">
                  </div>

                  <div class="field p-2">
                    <label for="type">Selecciona tipo</label>
                    <select class="p-1" name="entryType" id="entryType">
                      <option value="Ingreso">Ingreso</option>
                      <option value="Gasto">Egreso</option>
                    </select>
                  </div>

                  <div class="field p-2">
                    <label for="entryAmount">Monto</label>
                    <input type="number" name="entryAmount">
                  </div>

                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button onclick="newEntry()" id="entrybtn" type="button" class="btn btn-primary">Agregar entrada</button>
              </div>
            </div>
          </div>
        </div>
      
    </div>
    
    <div class="row p-4 mt-3 pt-lg-5 align-items-center rounded-3 border shadow-lg">
      <canvas id="myChart"></canvas>
    </div>

    
    <script src="trackerFinanzas.js"></script>
</body>
</html>
