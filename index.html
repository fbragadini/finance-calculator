<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <title>Simulador de Plazo fijo</title>
</head>
<body>

    <section class="container container-fluid contenedor mt-5">

        <h1 class="text-center">Simulador de Plazo Fijo</h1>
        <h2 class="text-center">Ingresa tus datos</h2>

        <div class="d-flex flex-column col-6 align-self-center align-items-start">
            <div class="row g-3 align-items-center py-2">
                <div class="col-auto">
                  <label for="userName" class="col-form-label">Nombre</label>
                </div>
                <div class="col-auto">
                  <input type="text" id="userName" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Ingresa tu nombre.
                  </span>
                </div>
              </div>
    
              <div class="row g-3 align-items-center py-2">
                <div class="col-auto">
                  <label for="userMonto" class="col-form-label">Monto</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="userMonto" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Ingresa el monto a depositar en plazo fijo.
                  </span>
                </div>
              </div>
    
              <div class="row g-3 align-items-center py-2">
                <div class="col-auto">
                  <label for="userPlazo" class="col-form-label">Plazo</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="userPlazo" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    Ingresa el plazo (expresado en cantidad de meses).
                  </span>
                </div>
              </div>
    
              <div class="row g-3 align-items-center py-2">
                <div class="col-auto">
                  <label for="userPlazo" class="col-form-label">Tasa de Interes</label>
                </div>
                <div class="col-auto">
                  <input disabled placeholder="69,5%" type="text" id="userPlazo" class="form-control" aria-describedby="passwordHelpInline">
                </div>
                <div class="col-auto">
                  <span id="passwordHelpInline" class="form-text">
                    
                  </span>
                </div>
              </div>

            
            <div class="container d-flex gap-2">
              <input type="checkbox" id="calcIntComp">
              <p>Calcular interes Compuesto</p>
            </div>
            
            
    
            <button class="btn btn-primary btn-lg mb-2" id="botonCalcular">CALCULAR</button>
    
            <div id="userResultado"> </div>
    
        </div>
        
       

    </section>
    
    
    
    
    
    <script src="script.js"></script>
</body>
</html>
